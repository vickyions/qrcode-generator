<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta author="Vicky Soni" />
        <meta description="A simple QR Code generator" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./imgs/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./imgs/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./imgs/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "peach-600": "#FF8787",
                            "peach-200": "#F8C4B4",
                            "green-200": "#E5EBB2",
                            "green-600": "#BCE29E",
                            "grey-200": "#525252",
                            "grey-400": "#414141",
                            "grey-600": "#313131",
                            "red-600": "#CA3E47",
                            "red-400": "#D61C4E",
                            "navy-400": "#293462",
                            "yellow-200": "#FEDB39",
                            "blue-100": "#1CD6CE",
                        },
                        fontFamily: {
                            sans: ["Signika Negative", "sans-serif"],
                        },
                    },
                },
            };
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript" src="./js/index.js" defer></script>
        <title>QR Generater</title>
    </head>
    <body class="bg-green-200">
        <header class="bg-peach-600 py-3">
            <nav class="max-w-5xl mx-auto px-8">
                <a href="."
                    ><h1
                        class="text-2xl font-bold tracking-widest text-navy-400"
                    >
                        QRCode Generator
                    </h1></a
                >
            </nav>
        </header>
        <main class="max-w-5xl mx-auto text-grey-600">
            <section
                class="mt-20 px-8 md:flex md:justify-between md:gap-5"
            >
                <div>
                    <p
                        class="text-lg max-w-[50ch] text-center md:max-w-[40ch] mb-6 mx-auto md:mx-0 md:text-xl md:text-left"
                    >
                        Paste your text content inside input box below and
                        choose the preffered image size for the qr to generate a
                        QRCode. Which then can be scanned or downloaded to be
                        shared or used latter.
                    </p>
                    <form class="max-w-[400px] mx-auto md:mx-0">
                        <div>
                            <label
                                for="text-content"
                                class="block pb-2 text-grey-400"
                                >Paste below :</label
                            >
                            <input
                                class="p-2 rounded w-full max-w-[400px] text-red-400"
                                type="text"
                                name="text-content"
                                id="text-content"
                                placeholder="Paste here"
                                required
                            />
                        </div>
                        <div>
                            <label
                                for="text-content text-grey-400"
                                class="block pb-2 pt-5"
                                >Select size of the QR Image :</label
                            >
                            <select
                                name="qr-size"
                                id="qr-size"
                                required
                                class="max-w-[400px] w-full p-2 text-lg rounded bg-white text-red-400"
                            >
                                <option value="64">64x64</option>
                                <option value="100">
                                    100x100
                                </option>
                                <option value="200" default>200x200</option>
                                <option value="300">300x300</option>
                                <option value="400">400x400</option>
                                <option value="600">600x600</option>
                                <option value="800">800x800</option>
                            </select>
                        </div>
                        <button
                            id="qr-gen"
                            type="button"
                            class="px-8 py-2 mt-5 w-full w-max-[400px] rounded bg-navy-400 text-yellow-200 cursor-pointer hover:text-green-600 hover:shadow-md hover:shadow-grey-200"
                        >
                            Generate QR
                        </button>
                    </form>
                </div>
                <div id="generated" class="flex-col justify-start gap-5 items-center my-10 md:my-0">
                    <div id="qr-image" class="flex justify-center items-center m-2"></div>
                </div>
            </section>
        </main>
    </body>
</html>
