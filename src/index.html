<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta author="Vicky Soni" />
        <meta description="A simple QR Code generator" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./imgs/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./imgs/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./imgs/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript" src="./js/index.js" defer></script>
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>QR Generater</title>
    </head>
    <body class="bg-green-200 dark:bg-grey-600">
        <header
            class="py-3 shadow bg-peach-600 dark:bg-navy-400 shadow-grey-600 dark:shadow-grey-200"
        >
            <nav
                class="flex items-center justify-between max-w-5xl px-8 mx-auto"
            >
                <a href="." tabindex="-1"
                    ><h1
                        class="text-2xl font-bold tracking-widest text-navy-400 dark:text-peach-600"
                    >
                        QRCode Generator
                    </h1></a
                >
                <div
                    class="flex flex-col justify-end w-5 h-8 p-1 bg-yellow-200 rounded shadow-md cursor-pointer dark:bg-grey-400 dark:justify-start"
                    id="toggle-theme"
                >
                    <div
                        class="w-3 h-2 rounded shadow-inner bg-grey-400 shadow-yellow-200 dark:bg-yellow-200 dark:shadow-grey-400 transition-all duration-500 ease-linear"
                    ></div>
                </div>
            </nav>
        </header>
        <main class="max-w-5xl mx-auto text-grey-600 dark:text-green-600">
            <section class="px-8 mt-20 md:flex md:justify-between md:gap-5">
                <div>
                    <p
                        class="text-lg max-w-[50ch] text-center md:max-w-[40ch] mb-6 mx-auto md:mx-0 md:text-xl md:text-left"
                    >
                        Paste your text content inside the input box below and
                        choose the preferred image size for the QR to generate a
                        QRCode. Which then can be scanned or downloaded to be
                        shared or used later.
                    </p>
                    <form class="max-w-[400px] mx-auto md:mx-0" id="qr-form">
                        <div>
                            <label
                                for="text-content"
                                class="block pb-2 text-grey-400 dark:text-green-200"
                                >Paste below :</label
                            >
                            <input
                                class="p-2 rounded w-full max-w-[400px] text-red-400 dark:border-2 dark:border-red-400 dark:bg-transparent focus:outline focus:outline-offset-3"
                                type="text"
                                name="text-content"
                                id="text-content"
                                placeholder="Paste here"
                                autofocus
                                required
                            />
                        </div>
                        <div>
                            <label
                                for="text-content"
                                class="block pt-5 pb-2 text-grey-400 dark:text-green-200"
                                >Select size of the QR Image :</label
                            >
                            <select
                                name="qr-size"
                                id="qr-size"
                                required
                                class="max-w-[400px] w-full p-2 text-lg rounded bg-white text-red-400 dark:bg-grey-600 dark:border-2 dark:border-red-400 focus:outline focue:outline-offset-3"
                            >
                                <option value="64">64x64</option>
                                <option value="100">100x100</option>
                                <option value="200" default selected>200x200</option>
                                <option value="300">300x300</option>
                                <option value="400">400x400</option>
                                <option value="600">600x600</option>
                                <option value="800">800x800</option>
                            </select>
                        </div>
                        <button
                            id="qr-gen"
                            type="submit"
                            class="px-8 py-2 mt-5 w-full w-max-[400px] rounded bg-navy-400 text-yellow-200 cursor-pointer hover:text-green-600 hover:shadow-md hover:shadow-grey-200 focus:outline focus:outline-offset-3"
                        >
                            Generate QR
                        </button>
                    </form>
                </div>
                <div
                    id="generated"
                    class="flex-col items-center justify-start my-10 gap-5 md:my-0"
                >
                    <div
                        id="qr-image"
                        class="flex items-center justify-center m-2"
                    ></div>
                </div>
            </section>
        </main>
        <footer class="w-full text-center text-grey-200 absolute top-[4rem] text-[0.8rem] font-thin"><p>Made with  	
&#127892; by Vicky Soni</p></footer>
    </body>
</html>
